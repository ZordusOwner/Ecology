<html>
<head>
	<title>Ecology</title>
	<style>
		body {
			background-image: url("Eco.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.logo {
			display: block;
			width: 500px;
			height: 250px;
			margin: 0 auto;
		}
		
		.search-box {
			display: block;
			width: 100%;
			max-width: 600px;
			margin: 20px auto;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}
		
		.search-btn {
			display: block;
			width: 100%;
			max-width: 200px;
			margin: 0 auto;
			padding: 10px;
			font-size: 16px;
			background-color: #2196F3;
			color: #fff;
			border: none;
			border-radius: 20px;
			cursor: pointer;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}
		
	</style>
</head>
<body>
	<header class="container">
		<img class="logo" src="logo-removebg-preview.png" alt="Logo">
		<form action="https://www.google.com/search" method="get" target="_blank">
			<input class="search-box" type="text" name="q" placeholder="Search anything on the internet...">
			<input class="search-btn" type="submit" value="Search">
		</form>
	</header>
</body>
</html>
